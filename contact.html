		<script type="text/javascript">
			var iOS = /iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
			
			function closeMenu(e){
				if((e.target.id != 'verticalMenu') && (e.target.id != 'menuIcon')){
					if (document.body.removeEventListener){
						document.body.removeEventListener("click", closeMenu, false);
						if (iOS){
							document.body.style.cursor = 'auto';
						}
					}
					else if (document.body.detachEvent) {
						document.body.detachEvent("onclick", closeMenu, false);
					}
					verticalMenu.style.display = 'none';
				}
			}
			
			function showMenu() {
				var verticalMenu = document.getElementById("verticalMenu");
				var style = window.getComputedStyle(verticalMenu);
				var display = style.getPropertyValue('display');
				if (display === 'none') {
					if (document.body.addEventListener){
						document.body.addEventListener("click", closeMenu, false);
						if (iOS){
							document.body.style.cursor = 'pointer';
						}
					}
					else if (document.body.attachEvent) {
						document.body.attachEvent("onclick", closeMenu, false);
					}
					verticalMenu.style.display = 'block';
				} else if (display === 'block') {
					if (document.body.removeEventListener){
						document.body.removeEventListener("click", closeMenu, false);
						if (iOS){
							document.body.style.cursor = 'auto';
						}
					}
					else if (document.body.detachEvent) {
						document.body.detachEvent("onclick", closeMenu, false);
					}
					verticalMenu.style.display = 'none';
				}
			}
		</script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
			$(document).ready(function(){
				$("#contactForm").submit(function(event) 
				 {
					 /* stop form from submitting normally */
					 event.preventDefault();

					 /* get some values from elements on the page: */
					 var $form = $( this ),
						 $submit = $form.find( 'button[type="submit"]' ),
						 name_value = $form.find( 'input[name="name"]' ).val(),
						 email_value = $form.find( 'input[name="email"]' ).val(),
						 subject_value = $form.find( 'input[name="subject"]' ).val(),
						 message_value = $form.find( 'textarea[name="message"]' ).val(),
						 url = $form.attr('action');

					 /* Send the data using post */
					 var posting = $.post(url, { name: name_value, email: email_value, subject: subject_value, message: message_value },
						function(data) {
							/* Put the results in a div */
							$( "#contactResponse" ).innerHTML(data);
						 
							$("#name").val('');
							$("#email").val('');
							$("#subject").val('');
							$("#message").val('');
						});
					);
				});
			});
		</script>
